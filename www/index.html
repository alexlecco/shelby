<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar bar-assertive">
        <h1 class="title"> Shelby Cobra </h1>
        <button class="button button-clear"> config </button>
      </ion-header-bar>

      <ion-content>
        <div class="card">
          <div class="item item-divider">
            <h2 class="title"> Descubre tu coche </h2>
          </div>
            <img src="img/camaro.jpg" class="full-image"/>
          <div class="item item-text-wrap">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum cumque iure tenetur, odio explicabo accusamus, rerum, alias culpa vero necessitatibus voluptatem perspiciatis. Aliquid debitis ex in, ea inventore atque, quia.</p>
          </div>
        </div>

      </ion-content>

      <div class="bar bar-footer bar-dark">
        <div class="button-bar">
          <button class="button"> el coche </button>
          <button class="button"> comunidad </button>
          <button class="button"> mis datos </button>
        </div>
      </div>

    </ion-pane>
  </body>
</html>
